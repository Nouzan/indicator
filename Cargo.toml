[package]
name = "indicator"
version = "0.4.0-nightly"
edition = "2021"
authors = ["Nouzan <clobraindie@outlook.com>"]
license = "MIT"
description = "Abstractions for stream aggregation, we call them `Indicator` s."
repository = "https://github.com/Nouzan/indicator"
keywords = ["stream", "no_std", "stream-processing", "aggregation"]
rust-version = "1.65.0"

[features]
default = ["std", "stream", "array-vec"]

# features that don't need `std`
array-vec = ["arrayvec"]
stream = ["futures", "pin-project-lite"]
serde = ["dep:serde", "time/serde-human-readable", "time/serde-well-known", "humantime"]
async = ["futures", "pin-project-lite"]
reactive = []

# features that need `std`
std = ["time/std", "futures/std", "thiserror"]
parallel = ["std", "rayon"]
tower = ["std", "async", "tower-service"]
stream-publisher = [
    "std",
    "reactive",
    "stream",
    "tokio/sync",
]

[dependencies.arrayvec]
version = "0.7"
optional = true
default-features = false

[dependencies.tinyvec]
 version = "1.6.0"
 features = ["alloc", "rustc_1_55"]

[dependencies.time]
version = "0.3"
default-features = false

[dependencies.futures]
version = "0.3"
optional = true
default-features = false

[dependencies.pin-project-lite]
version = "0.2.7"
optional = true

[dependencies.serde]
version = "1"
features = ["derive"]
optional = true

[dependencies.rayon]
version = "1.5.1"
optional = true

[dependencies.humantime]
version = "2.1.0"
optional = true

[dependencies.tower-service]
version = "0.3.1"
optional = true

[dependencies.thiserror]
version = "1.0.37"
optional = true

[dependencies.tokio]
version = "1.21.2"
default-features = false
optional = true

[dev-dependencies]
time = { version = "0.3", default-features = false, features = ["macros"] }
rust_decimal = "1.17.0"
rust_decimal_macros = "1.17.0"
arrayvec = "0.7"
tokio = { version = "1", features = ["full"] }
anyhow = "1"
serde_json = "1"
